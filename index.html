<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gonna Jet - API Capstone</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Niramit|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Gonna Jet</h1>
        <p>Thinking of going somewhere? Get more info on your destination before you bounce!</p>
    </header>
    <main>
        <div class="modal">
            <div class="modal-content">
                <button class="close-button" aria-label="Close Video Player">&times;</button>
                <p class="video-player" aria-live="assertive"></p>
            </div>
        </div>
        <div id="input-form">
            <form id="place-search" class="js-form">
                <label for="city">Destination City</label>
                <input name="city" type="text" id="js-city" placeholder="e.g Paris">
                <label for="country">Destination Country (required)</label>
                <input name="country" type="text" id="js-country" placeholder="e.g. France" required>
                <label for="origin-country">Origin Country if not United States</label>
                <input name="origin-country" id="js-origin" type="text" placeholder="e.g. Canada">
                <input type="submit" value="Let's go!">
            </form>
        </div>
        <!-- results scenario -->
        <div id="js-results" hidden>
            <!-- <section class="time-zone">
                <h2>Current Time at Destination</h2>
                <p>12:55PM</p>
            </section> -->
            <section class="language" id="js-language">
            </section>
            <section class="currency" id="js-currency">
            </section>
            <section class="time" id="js-time">
            </section>
            <section class="weather" id="js-weather">
                <!-- <h3>Pack weather appropriate attire:</h3>
                <ul class="to-pack">
                    <li>t-shirts</li>
                    <li>shorts</li>
                    <li>flip flops</li>
                    <li>sunglasses</li>
                    <li>sunscreen</li>
                    <li>mosquito spray</li>
                </ul> -->
            </section>
            <section class="recommended-places" id="js-recommend-places">
            </section>
            <section class="travel-tips" id="js-video-tips">
            </section>
        </div>
        <!-- error scenario -->
        <div class="error" id="js-error-msg" hidden>
        </div>
    </main>
    <script src="codes.js"></script>
    <script src="currencyCodes.js"></script>
    <script src="timezones.js"></script>
    <script src="index.js"></script>
</body>
</html>
