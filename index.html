<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gonna Jet - API Capstone</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Niramit|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" 
    integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" 
    integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" 
    crossorigin="anonymous">    
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner">
        <h1>Gonna Jet <i class="fas fa-plane"></i></h1>
        <p>Thinking of going somewhere? Get more info on your destination before you bounce!</p>
    </header>
    <main role="main">
        <div id="input-form">
            <form id="place-search" class="js-form" role="search">
                <label for="city">Destination City</label>
                <input name="city" type="text" id="js-city">
                <label for="country">Destination Country (required)</label>
                <input name="country" type="text" id="js-country" required>
                <label for="origin-country">Origin Country if not U.S.</label>
                <input name="origin-country" id="js-origin" type="text">
                <input type="submit" value="Let's go!">
            </form>
            <div class="preview" id="js-preview">
                <p>Get weather forecasts, currency conversion, place recommendations and more!</p>
            </div>
        </div>
        <!-- results scenario -->
        <div id="js-results" hidden aria-live="polite">
            <div id="small-results">
                <section class="language" id="js-language" role="region">
                </section>
                <section class="currency" id="js-currency" role="region">
                </section>
                <section class="time" id="js-time" role="region">
                </section>
                <section class="visa" id="js-visa" role="region">
                </section>
            </div>
            <section class="weather" id="js-weather" role="region">
            </section>
            <section class="recommended-places" id="js-recommend-places">
            </section>
            <section class="travel-tips" id="js-video-tips">
            </section>
        </div>
        <!-- error scenario -->
        <div class="error" id="js-error-msg" role="alert" hidden aria-atomic="true">
        </div>
    </main>
    <script src="codes.js"></script>
    <script src="currencyCodes.js"></script>
    <script src="timezones.js"></script>
    <script src="index.js"></script>
</body>
</html>
